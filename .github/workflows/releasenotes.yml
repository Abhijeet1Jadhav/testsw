on:
  push:
    branches:
      - master
permissions:
  contents: read # for checkout
name: Release
jobs:
  release:
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
        with:
          cache: npm
          node-version: lts/*
      - run: npm install -g npm
      - run: npm ci
      - run: npm install -D @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/npm @semantic-release/git
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: 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
          NODE_AUTH_TOKEN: ${{ secrets.RELEASE_NPM_TOKEN }}
