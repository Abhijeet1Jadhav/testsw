          GITHUB_TOKEN: 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
          NPM_TOKEN: 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
